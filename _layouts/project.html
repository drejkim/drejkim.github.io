---
layout: default
---

{% assign project = site.data.projects[page.title] %}

<div class="site-project-header">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="lead">{{ project.description }}</p>

    <div class="project-links-container">
      {% for link in project.links %}
        <a href="{{ link.url }}" class="btn btn-lg btn-red-inverse btn-project-link">{{ link.name }}</a>
      {% endfor %}
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="{{ project.youtube }}" frameborder="0" allowfullscreen=""></iframe>
    </div>

    <div class="project-excerpt-container">
      {{ project.excerpt }}
    </div>
  </div>
</div>
