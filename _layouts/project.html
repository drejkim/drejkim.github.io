---
layout: default
---

{% assign project = site.data.projects[page.title] %}

<div class="page-header-primary page-header-lg text-center">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="lead">{{ project.description }}</p>

    <div class="btn-links-container">
      {% for link in project.links %}
        <a href="{{ link.url }}" class="btn btn-lg btn-outline-inverse">{{ link.name }}</a>
      {% endfor %}
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="{{ project.youtube }}" frameborder="0" allowfullscreen=""></iframe>
    </div>

    <hr>

    <p>{{ project.excerpt }}</p>
  </div>
</div>
