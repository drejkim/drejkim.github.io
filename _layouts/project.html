---
layout: default
---

{% assign project = site.data.projects[page.title] %}

<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h1 class="display-4 text-forcewrap">{{ page.title }}</h1>
    <p class="lead">{{ project.description }}</p>

    <div class="row justify-content-center mt-4">
      {% for link in project.links %}
        <div class="col-lg-2 col-md-3">
          <a href="{{ link.url }}" class="btn btn-outline-primary btn-lg btn-block mb-3">{{ link.name }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="mb-3">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="{{ project.youtube }}" frameborder="0" allowfullscreen=""></iframe>
          </div>
        </div>
    
        <p>{{ project.excerpt }}</p>
      </div>
  </div>
</div>
