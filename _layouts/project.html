---
layout: default
---

{% assign project = site.data.projects[page.title] %}

<div class="jumbotron text-center">
  <h1 class="display-3 text-forcewrap">{{ page.title }}</h1>
  <p class="lead">{{ project.description }}</p>

  <div class="btn-links-container">
    {% for link in project.links %}
    <a href="{{ link.url }}" class="btn btn-outline-primary btn-lg">{{ link.name }}</a>
    {% endfor %}
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="{{ project.youtube }}" frameborder="0" allowfullscreen=""></iframe>
        </div>
    
        <hr>
    
        <p>{{ project.excerpt }}</p>
      </div>
  </div>
</div>
