<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if page.url == '/' or page.url == '/index.html' %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ page.title }} | Esther Makes Tech</title>
    {% endif %}

    <link rel="shortcut icon" sizes="16x16 32x32 64x64 128x128" href="https://media.githubusercontent.com/media/drejkim/drejkim.github.io/master/assets/favicon.ico">
    <link rel="apple-touch-icon-precomposed" type="image/png" href="https://media.githubusercontent.com/media/drejkim/drejkim.github.io/master/assets/favicon-152.png">
    
    <!-- Site base CSS -->
    <link rel="stylesheet" href="/css/base.css">
    
    <!-- Icons CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css">

    {% for file in page.css %}
    <link rel="stylesheet" href="{{ file }}">
    {% endfor %}

    {% include ga.html %}
  </head>
  <body>

    {{ content }}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    {% for file in page.js %}
    <script type="text/javascript" src="{{ file }}"></script>
    {% endfor %}
  </body>
</html>
