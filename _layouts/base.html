<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if page.url == '/' or page.url == '/index.html' %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ page.title }} | Esther Makes Tech</title>
    {% endif %}

    <link rel="shortcut icon" sizes="16x16 32x32 64x64 128x128" href="https://media.githubusercontent.com/media/drejkim/drejkim.github.io/master/assets/favicon.ico">
    <link rel="apple-touch-icon-precomposed" type="image/png" href="https://media.githubusercontent.com/media/drejkim/drejkim.github.io/master/assets/favicon-152.png">
    
    <!-- Site base CSS -->
    <link rel="stylesheet" href="/css/base.css">
    
    <!-- Icons CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css">

    {% for file in page.css %}
    <link rel="stylesheet" href="{{ file }}">
    {% endfor %}

    {% include ga.html %}
    {% seo %}
  </head>
  <body>

    {{ content }}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    {% for file in page.js %}
    <script type="text/javascript" src="{{ file }}"></script>
    {% endfor %}
  </body>
</html>
