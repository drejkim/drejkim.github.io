---
layout: default
---

{% assign category = site.data.blog-categories[page.category] %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <h1>{{ page.title }}</h1>

      <table class="table table-sm w-auto mt-5">
        <tbody>
          {% for post in site.posts %}
          {% if post.categories contains page.category %}
          <tr>
            <td class="align-middle text-nowrap"><span class="text-monospace text-muted">{{ post.date | date: "%d %b %Y" }}</span></td>
            <td class="align-middle w-100"><a href="{{ post.url }}">{{ post.title }}</a></td>
          </tr>
          {% endif %}
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
