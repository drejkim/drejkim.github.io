<a class="card" href="{{ project.url }}">
  <img class="card-img-top" src="{{ project.img }}" alt="{{ projectTitle }}">
  <div class="card-img-overlay bg-dark text-white">
    <p class="card-text text-center">{{ project.description }}</p>
  </div>
  <div class="card-footer text-center text-truncate bg-transparent">
    {{ projectTitle }}
  </div>
</a>
