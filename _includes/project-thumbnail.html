<a href="{{ project.url }}" class="thumbnail thumbnail-project">
  <div class="content">
    <img src="{{ project.img }}" alt="{{ project.title }}" class="img-responsive center-block">

    <div class="overlay">
      <p>{{ project.description }}</p>
    </div>
  </div>

  <div class="caption text-center bg-whitesmoke">
    {{ project.title }}
  </div>
</a>
