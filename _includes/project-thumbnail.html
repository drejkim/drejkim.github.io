<a href="{{ project.url }}" class="thumbnail">
  <div class="thumbnail-overlay">
    <img src="{{ project.img }}" alt="{{ projectTitle }}" class="img-responsive center-block">

    <div class="caption text-center">
      {{ project.description }}
    </div>
  </div>

  <div class="caption text-center">
    {{ projectTitle }}
  </div>
</a>
