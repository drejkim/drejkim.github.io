<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    <img class="border border-white rounded d-inline-block align-top" src="https://media.githubusercontent.com/media/estherjk/estherjk.github.io/master/assets/img/brand/brand-transparent-152.png" width="30" height="30" alt="">
    Esther Makes Tech
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% assign url = page.url|remove:'index.html' %}
      {% for link in site.data.navigation %}
        {% if url == link.url %}
          <li {% if url == link.url %}class="nav-item active"{% endif %}>
              <a class="nav-link" href="{{ link.url }}">{{ link.title }}</a>
          </li>
        {% else %}
          <li {% if url == link.url %}class="nav-item"{% endif %}>
              <a class="nav-link" href="{{ link.url }}">{{ link.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>

    <!-- Have social media icons always show as a row and adjust padding based on screen size -->
    <ul class="nav navbar-nav ml-auto flex-row">
      {% for item in site.data.social-media %}
      <li>
        <a class="nav-link pr-4 pr-md-2" href="{{ item.url }}">
          <i class="{{ item.icon }}"></i>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
