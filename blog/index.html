---
layout: default
title: Blog
---

<div class="container mt-5">
  <div class="row justify-content-center">

    <!-- Posts -->
    <div class="col-lg-10 col-xl-10">
      <table class="table table-sm w-auto">
        <tbody>
          {% for post in site.posts %}
          <tr>
            <td class="align-middle text-nowrap"><span class="text-monospace text-muted">{{ post.date | date: "%d %b %Y" }}</span></td>
            <td class="align-middle w-100"><a href="{{ post.url }}">{{ post.title }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Categories: Do not show on smaller devices -->
    <div class="col-lg-auto d-none d-md-block">
      {% assign categories = site.data.blog-categories %}
      {% assign category_link_prefix = "/blog/category" %}
      {% include category-list-group.html %}
    </div>
  </div>
</div>
