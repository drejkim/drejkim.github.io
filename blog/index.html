---
layout: default
title: Blog
---

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <table class="table table-sm">
        <tbody>
          {% for post in site.posts %}
          <tr>
            <td class="align-middle text-nowrap"><span class="text-monospace text-muted">{{ post.date | date: "%d %b %Y" }}</span></td>
            <td class="align-middle"><a href="{{ post.url }}">{{ post.title }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
