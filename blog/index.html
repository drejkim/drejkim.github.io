---
layout: default
title: Blog
---

<div class="container mt-5">
  <table class="table table-responsive table-sm">
    <tbody>
      {% for post in site.posts %}
      <tr>
        <td><span class="text-monospace text-muted">{{ post.date | date: "%d %b %Y" }}</span></td>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
